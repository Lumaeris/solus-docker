name: Build Solus Docker image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Login to GitHub Container Registry
      run: |
        echo $GITHUB_TOKEN | docker login ghcr.io -u lumaeris --password-stdin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Download Solus
      id: download
      run: |
        sudo ./download.sh >>$GITHUB_OUTPUT

    - name: Build and tag base image
      run: |
        sudo ./build.sh

    - name: Cleanup Solus image
      run: |
        sudo rm -rf ./solus_image ./solus

    - name: Tag image
      run: |
        for tag in \
            "${{ steps.download.outputs.BUILD_ID }}" \
            "${{ steps.download.outputs.FULL_VERSION }}" \
            "${{ steps.download.outputs.MAJOR_VERSION }}"
        do
          docker tag ghcr.io/lumaeris/solus-base:latest ghcr.io/lumaeris/solus-base:$tag
        done

    - name: Push Base image
      run: docker push --all-tags ghcr.io/lumaeris/solus-base

    - name: Log out of GitHub Container Registry
      run: |
        docker logout ghcr.io
